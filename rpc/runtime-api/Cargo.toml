[package]
name = "node-rpc-runtime-api"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
polymesh-primitives = { path = "../../core/primitives", default-features = false }

# Our pallets
pallet-compliance-manager = { path = "../../core/pallets/compliance-manager", default-features = false }
pallet-pips = { path = "../../core/pallets/pips", default-features = false }
pallet-portfolio = { path = "../../core/pallets/portfolio", default-features = false }
pallet-identity = { path = "../../core/pallets/identity", default-features = false }
pallet-transaction-payment = { path = "../../core/pallets/transaction-payment", default-features = false }

# Other
serde = { version = "1.0.104", optional = true, features = ["derive"] }

# Substrate
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }
sp-api = { git = 'https://github.com/PolymathNetwork/substrate', default_features = false, tag = "v2.0.1-1" }
sp-std = { git = 'https://github.com/PolymathNetwork/substrate', default_features = false, tag = "v2.0.1-1" }
sp-runtime = { git = 'https://github.com/PolymathNetwork/substrate', default_features = false, tag = "v2.0.1-1" }
frame-support = { git = "https://github.com/PolymathNetwork/substrate", default-features = false, tag = "v2.0.1-1" }
frame-system = { git = "https://github.com/PolymathNetwork/substrate", default-features = false, tag = "v2.0.1-1" }

[dev-dependencies]
serde_json = "1.0.41"

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-compliance-manager/std",
    "pallet-identity/std",
    "pallet-pips/std",
    "pallet-portfolio/std",
    "pallet-transaction-payment/std",
    "polymesh-primitives/std",
    "serde",
    "sp-api/std",
    "sp-runtime/std",
    "sp-std/std",
]
