[package]
name = "pallet-staking"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
primitives = { package = "polymesh-primitives", path = "../../primitives", default-features = false }
polymesh-common-utilities = { path = "../common", default-features = false }
pallet-identity = { path = "../identity", default-features = false}

# General
static_assertions = "1.1.0"
serde = { version = "1.0.104", optional = true }
safe-mix = { version = "1.0.1", default-features = false }

# Substrate
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
sp-npos-elections = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1"}
sp-keyring = {  git = "https://github.com/fmiguelgarcia/substrate", optional = true, default-features = false, branch = "poly-v2.0.0-rc3+1"}
sp-std = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }
sp-io = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1"}
sp-runtime = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }
sp-staking = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }
frame-support = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }
frame-system = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }

pallet-session = { features = ["historical"], git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }
pallet-authorship = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }
pallet-babe = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }

sp-application-crypto = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }

# Optional imports for benchmarking
frame-benchmarking = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1", optional = true }
rand_chacha = { version = "0.2", default-features = false, optional = true }

[dev-dependencies]
pallet-group = { path = "../group", default-features = false }
pallet-protocol-fee = { path = "../protocol-fee", default-features = false }
pallet-balances = { path = "../balances", default-features = false }
pallet-transaction-payment = { path = "../transaction-payment", default-features = false }
pallet-staking-reward-curve = { path = "../staking/reward-curve", default-features = false }

chrono = { version = "0.4.11", default-features = false }
env_logger = "0.7.1"
parking_lot = "0.10.2"

sp-core = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }

pallet-timestamp = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }

substrate-test-utils = { git = "https://github.com/fmiguelgarcia/substrate", default-features = false, branch = "poly-v2.0.0-rc3+1" }


[features]
default = ["std"]
no_std = []
std = [
	"serde",
	"chrono/std",
	"safe-mix/std",
	"sp-keyring",
	"codec/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-staking/std",
	"pallet-session/std",
	"frame-system/std",
	"pallet-authorship/std",
	"primitives/std",
	"pallet-babe/std",
	"polymesh-common-utilities/std",
	"pallet-identity/std",
	"sp-application-crypto/std",
	"sp-npos-elections/std",
	"pallet-group/std",
	"pallet-staking-reward-curve/std",
	"pallet-timestamp/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"rand_chacha",
]
