[package]
name = "pallet-im-online"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.104", optional = true }
sp-application-crypto = { package = "sp-application-crypto", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
pallet-authorship = { package = "pallet-authorship", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
pallet-session = { package = "pallet-session", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-staking = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
frame-system = { package = "frame-system", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
frame-benchmarking = { git = "https://github.com/paritytech/substrate",  default-features = false, version = "2.0.0-rc3", optional = true }

[features]
default = ["std", "pallet-session/historical"]
std = [
	"sp-application-crypto/std",
	"pallet-authorship/std",
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"serde",
	"pallet-session/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
	"frame-support/std",
	"frame-system/std",
]
runtime-benchmarks = ["frame-benchmarking"]
