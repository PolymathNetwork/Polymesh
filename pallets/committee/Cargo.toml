[package]
name = "pallet-committee"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
pallet-identity = { package = "pallet-identity", path = "../identity", default-features = false  }
polymesh-common-utilities = { package = "polymesh-common-utilities", path = "../common", default-features = false  }
polymesh-primitives = { package = "polymesh-primitives", path = "../../primitives", default-features = false  }

serde = { version = "1.0.104", default-features = false }
serde_derive = { version = "1.0.104", optional = true, default-features = false }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }

sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-serializer = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-version = { package = "sp-version", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
sp-api = { package = "sp-api", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }

pallet-timestamp = { package = "pallet-timestamp", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
frame-system = { package = "frame-system", git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, version = "2.0.0-rc3" }

[dev-dependencies]
test-client = { package = "substrate-test-runtime-client", git = "https://github.com/paritytech/substrate", version = "2.0.0-rc3", default-features = false }


[features]
equalize = []
default = ["std", "equalize"]
no_std = []
only-staking = []
std = [ 
	"serde_derive",
	"serde/std",
	"codec/std",
	"sp-std/std",
	"sp-io/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-api/std",
	"sp-version/std",
	"frame-system/std",
	"frame-support/std",
	"pallet-timestamp/std",
	"polymesh-primitives/std",
	"pallet-identity/std",
]
