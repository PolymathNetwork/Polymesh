[package]
name = "pallet-identity-rpc"
version = "0.1.0"
authors = ["Anonymous"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.1.2" }
serde = { version = "1.0.104", features = ["derive"] }
jsonrpc-core = "14.0.5"
jsonrpc-core-client = "14.0.5"
jsonrpc-derive = "14.0.5"
sp-core = { git = 'https://github.com/paritytech/substrate.git', default-features = false, version = "2.0.0-rc3" }
sp-rpc = { git = 'https://github.com/paritytech/substrate.git', default-features = false, version = "2.0.0-rc3" }
sp-runtime = { git = 'https://github.com/paritytech/substrate.git', default-features = false, version = "2.0.0-rc3" }
sp-blockchain = { git = 'https://github.com/paritytech/substrate.git', default-features = false, version = "2.0.0-rc3" }
sp-api = { git = 'https://github.com/paritytech/substrate.git', default-features = false, version = "2.0.0-rc3" }
pallet-identity-rpc-runtime-api = { version = "0.1.0", path = "./runtime-api" }
polymesh-primitives = { package = "polymesh-primitives", path = "../../../primitives", default-features = false }